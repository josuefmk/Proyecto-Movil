<ion-header>
    <ion-toolbar color="medium">
        <ion-title>TeLlevoAPP</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="/assets/img/autoduoc.png" class="logoauto">
    <ion-card class="cardprincipal">

        <ion-card-content>
            <ion-item lines="full">
                <ion-label position="stacked" class="textmid">Usuario</ion-label>
                <ion-input type="text"[(ngModel)]="credentials.username"></ion-input>
            </ion-item>
            <ion-item lines="full">
                <ion-label position="stacked" class="textmid">Contraseña</ion-label>
                <ion-input type="password"  [(ngModel)]="credentials.password"></ion-input>
            </ion-item>
            <br>
            <br>
            <ion-button expand="block" color="dark" (click)="ingresar()">Iniciar Sesión</ion-button>
            <ion-button class="clave" color="dark" expand="block" (click)="recuperar()">Recuperar Contraseña</ion-button>

        </ion-card-content>
    </ion-card>
</ion-content>
